name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Build static artifact from GM_Strukture
        run: |
          mkdir -p dist
          cp GM_Strukture/GlobalMood.html dist/index.html
          cp GM_Strukture/styles.css dist/styles.css
          cp GM_Strukture/app.js dist/app.js
          cp GM_Strukture/config.json dist/config.json
          cp GM_Strukture/config.js dist/config.js
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - id: deployment
        uses: actions/deploy-pages@v4
